<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #fdfdfd;
        color: #333;
      }
  
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        
        
      }
  
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 10px 20px;
        border:solid 1px gray;
      }
  
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #ff4081;
      }
  
      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
      }
  
      .recipe-box {
        background: #ff4081;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
      }
  
      .content {
        display: flex;
        margin-top: 1px;
        border: solid 1px gray;
      }
  
      .filters {
        width: 25%;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      .filter-group {
        margin-bottom: 20px;
      }
  
      h4 {
        margin-bottom: 10px;
      }
  
      .apply-btn {
        background: #ff4081;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
      }
  
      .results {
        width: 75%;
        text-align: center;
      }
  
      .no-results-icon {
        font-size: 48px;
        color: #ff4081;
      }
  
      .suggestions span {
        background: #ffe4ec;
        color: #ff4081;
        padding: 5px 10px;
        margin: 5px;
        border-radius: 20px;
        display: inline-block;
      }
      #searchInput {
        width: 300px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ff4081;
        margin: 20px 0;
      }
    </style>
  
</head>
<body>
  <div id="root"></div>
  <div class="container">
    <header>
      <div class="logo">Chefify</div>
      <input type="text" placeholder="Search recipes..." id="searchInput">
      <nav>
        <a href="#">What to cook</a>
        <a href="#">Recipes</a>
        <a href="#">Ingredients</a>
        <a href="#">Occasions</a>
        <a href="#">About Us</a>
      </nav>
      <button class="recipe-box">Your Recipe Box</button>
      <button style="border-radius: 22px;"><img src="./public/vite.svg" alt="" srcset=""></button>
    </header>

    <div class="content">
      <aside class="filters">
        <h3>Filters</h3>
        <div class="filter-group">
          <h4>Type</h4>
          
         <div style="float: left;">
          <label><input type="checkbox"> Pan-fried</label>
          <br>
          <label><input type="checkbox" checked> Grilled</label>
          <br>
          <label><input type="checkbox"> Sauteed</label>
          <br>
          <label><input type="checkbox"> Steamed</label>
          <br>
         </div>
         <div style="float: right;">
          <label><input type="checkbox"> Stir-tried</label>
          <br>
          <label><input type="checkbox" checked> Roasted</label>
          <br>
          <label><input type="checkbox">Baked </label>
          <br>
          <label><input type="checkbox">Stewed </label>
         </div>
         
        </div>

        <div class="filter-group" style="margin: 100px 0;">
          <h4>Time</h4>
          <input type="range" min="0" max="60" value="30">
          <input type="range" min="0" max="60" value="50">
        </div>

        <div class="filter-group">
          <h4>Rating</h4>
          <label><input type="checkbox"> ⭐⭐⭐⭐⭐</label>
          <br>
          <label><input type="checkbox"> ⭐⭐⭐☆</label>
          <br>
          <label><input type="checkbox" checked> ⭐⭐⭐☆☆</label>
          <br>
          <label><input type="checkbox" checked> ⭐⭐☆☆☆</label>
        </div>
        <button class="apply-btn">Apply</button>
      </aside>

      <main class="results">
        <h2>Sorry, no results were found for "cakescascsa"</h2>
        <div class="no-results-icon"><img src="./public/anh1.png" alt="" srcset=""></div>
        <p>We have all your Independence Day sweets covered.</p>
        <div class="suggestions">
          <span>Sweet Cake</span>
          <span>Black Cake</span>
          <span>Pozole Verde</span>
          <span>Healthy food</span>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
